<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Friends</title>
</head>
<body>
  <main>
    <h1>Friends:</h1>
    <table>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Friend Since</th>
        <th></th>
      </tr>
      {% for friend in friend_data %}
      <tr>
        <td>{{ friend['name'] }}</td>
        <td>{{ friend['age'] }}</td>
        <td>{{ friend['date'] }}</td>
        <td>{{ friend['year'] }}</td>
      </tr>
      {% endfor %}
    </table>
    <form action="/add_friend", method='POST'>
      <h1>Add a Friend:</h1>
      Name:<input type="text" name="name" value="">
      Age:<input type="text" name="age" value="">
      <input type="submit" name="submit" value="Submit">
    </form>
  </main>
</body>
</html>
